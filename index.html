<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="mainContainer">
    <div id="mainImgContainer" class="contentContainer">
      <img src="images/image-product-desktop.jpg" alt="" class="mainImg">
    </div>
    <div id="mainTextContainer" class="contentContainer"> 
      <div class="content">
        <h3 class="typeProductName">PERFUME</h3>

        <h1 class="prductName">Gabrielle <br> Essence Eau <br> De  Parfum</h1>

        <p class="productDescription">A floral, solar and voluptuous  <br> interpretation composed by  <br> Olivier Polge, 
        Perfumer-Creator <br> for the House of CHANEL.</p>

        <ul class="containerPrice">
          <li class="newPrice">$149.99</li>
          <li class="oldPrice"> $169.99 </li>
        </ul>
     
        <div class="cartContainer">
          <img src="images/icon-cart.svg" alt="cart" class="cartImg">
          <span class="cartText">Add to Cart</span>
        </div>
      </div>
  
    </div>
   
  </div>
  
</body>
</html>
